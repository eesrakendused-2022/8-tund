
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/script.js" defer></script>
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="buttonContainer">
        <button class="prev">Eelmine</button>
        <button class="next">Järine</button>
        <button class="enter-full-screen">Täisekraan</button>
    </div>
    <div id="picContainer">
        <img src="img/img1.jpg" alt="Pilt1" class="active">
        <img src="img/img2.jpg" alt="Pilt2">
        <img src="img/img3.jpg" alt="Pilt3">
        <img src="img/img4.jpg" alt="Pilt4">
    </div>
    <div class="big-img-container">
        <div class="big-img">
            Siia tuleb suur pilt.
        </div>
    </div>

    <div id="fullscreen">
        <div id="navigation">
            <button class="prev">Eelmine</button>
            <button class="next">Järgmine</button>
            <button class="exit-full-screen">Välju täisekraanilt</button>
        </div>
        <div class="big-img">
            Siia tuleb suur pilt.
        </div>
    </div>
</body>
</html>
