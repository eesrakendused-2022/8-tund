<!doctype html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Iseseisev töö</title>
</head>
<header>
    <p>Alek-Jaan Tšern</p>
    <p >TLU</p>
    <p>Vladislav Priske</p>
</header>
<body>
    <main>
        <div id="pensionContainer">
            <label for="year">Sünniaasta</label>
            <input type="number" name="year" id="year" step="1">
            <div id="radioContainer">
                <label for="man">Mees</label>
                <input type="radio" name="gender" id="man" class="active">
                <input type="radio" name="gender" id="woman">
                <label for="woman">Naine</label>
            </div>
            <div id="btnInput">
                <input type="button" value="Kalkuleeri" id="calculatePension">
                <p id="pensionResult">Pensioonini jäänud aeg</p>
            </div>
        </div>
    </main>
</body>
<footer>
    <a href="https://github.com/wemitwqw/8-tund/tree/main" target="_blank">Iseseisva Töö Repositoorium</a>
</footer>
