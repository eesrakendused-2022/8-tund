<!DOCTYPE html>
<html lang="en">
<head>

                <input type="number" name="phone" id="phone"><br>

                <label for="email">E-mail</label>
                <input type="email" name="email" id="email"><br>

                <label for="lisainfo">Lisainfo</label>
                <input type="text" name="lisainfo" id="lisainfo"><br>

                <button type="submit" id="submit">Saada andmed</button><br>
        </form>
    </div>
    <div id="buttonContainer">
        <form id="map" name="map" class="map">
            <h2>Meie lemmikkoht</h2>
                <input Name="map" type="image" src="map.png" height="150" width="150" onclick="window.open('https://goo.gl/maps/vh5EnDtZdMJdoPYXA','_blank','resizable=yes')">
        </form>
    </div>  
    <div class="container2">
        <form id="kontakt" class="kontakt">
            <h3>Kontaktandmed</h3>
                <p>E-mail: tlü@tlü.ee</p>
                <p>Telefon: 54541010</p>
                <p>Aadress: Narva mnt 25, Tallinn</p>
                
        </form>
