<head>

        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

<body>
    <nav class="nav-menu">
        <ul class="nav-buttons">
            <li class="nav-item"><a class="nav-link" href="index.html"><span>Avaleht</span></a></li>
            <li class="nav-item"><a class="nav-link" href="team.html"><span>Tiim</span></a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html"><span>Kontakt</span></a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="contact-page">
            <form action="#" id="contact-form">
                <h2 id="form-title">Võta meiega ühendust</h2>
                <label for="name">Nimi:</label><br>
                <input type="text" id="name" name="name" placeholder="Kirjuta siia enda ees- ja perekonnanimi"><br><br>
                <label for="phone">Telefon:</label><br>
                <input type="tel" id="phone" name="phone"
                    placeholder="Telefoninumber maakoodiga, nt +372xxxxxxx"><br><br>
                <label for="email">E-post:</label><br>
                <input type="email" id="email" name="email" placeholder="E-post, kuhu vastust ootad"><br><br>
                <label for="message">Teade:</label><br>
                <textarea name="message" id="message" cols="30" rows="10"
                    placeholder="Mida soovid meile öelda?"></textarea><br><br>
                <input id="submit-btn" type="submit" value="Saada">
                <p id="success-message"></p>
            </form>
            <iframe id="google-map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d118775.00347203371!2d22.54453781773508!3d58.27145915310234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46f26d02e9c9154f%3A0x16625a75ae010cc8!2sKuressaare%2C%20Saare%20maakond!5e0!3m2!1set!2see!4v1649333477230!5m2!1set!2see"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
    <footer>
        <div>Aadress: Muinasjutu tee 88, Kuressaare</div>
        <div>Telefon: +372 111 222</div>
        <div>E-post: siinmeoleme@gmail.com</div>
    </footer>

</body>

</html>
